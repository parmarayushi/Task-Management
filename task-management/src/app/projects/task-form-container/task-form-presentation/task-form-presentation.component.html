<div class="wrapper">
    <!-- Start: Project Form -->
    <form class="task-container shadow-sm bg-white p-3" [formGroup]="taskForm">
        <section>
            <h5 class="border-bottom pb-3">New Task</h5>
            <div class="pb-3 pt-3">
                <label for="name" class="fw-bold">Task</label>
                <input type="text" class="form-control" formControlName="task">
            </div>

            <div class="pb-3">
                <label for="description" class="fw-bold">Description</label>
                <textarea class="form-control" formControlName="description"></textarea>
            </div>

            <div class="pb-3">
                <label for="status" class="fw-bold">Status</label>
                <select id="status" class="form-select" formControlName="status">
                    <option>Pending</option>
                    <option>In Progress</option>
                    <option>Done</option>
                </select>
            </div>
        </section>
        <div class="d-flex  justify-content-end mt-3">
            <button type="button" class="btn btn-primary me-2 ps-4 pe-4 text-white" (click)="onSubmit()">Save</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        </div>
    </form>
    <!-- End: Project Form -->
</div>
