<div class="wrapper">
    <!-- Header -->
    <h3 class="border-bottom border-primary pb-2">{{formTitle}}</h3>

    <!-- Start: Project Form -->
    <form class="rounded shadow-sm bg-white p-3 mt-4" [formGroup]="projectForm">
        <div class="d-flex">
            <section class="col-6 pe-3 border-end">
                <div class="pb-3">
                    <label for="name" class="fw-bold">Project Name</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>

                <div class="pb-3">
                    <label for="startDate" class="fw-bold">Start Date</label>
                    <input type="date" class="form-control" formControlName="startDate">
                </div>

                <div class="pb-3">
                    <label for="projectManager" class="fw-bold">Project Manager</label>
                    <select id="projectManager" class="form-select" formControlName="projectManager">
                        <option>Hiren Tandel</option>
                        <option>Akshita Kapadia</option>
                        <option>Kevang Patel</option>
                        <option>Viral Patel</option>
                        <option>Binal Lad</option>
                        <option>Ronak Patel</option>
                    </select>
                </div>
            </section>

            <section class="col-6 ps-3">
                <div class="pb-3">
                    <label for="status" class="fw-bold">Status</label>
                    <select id="status" class="form-select" formControlName="status">
                        <option>Started</option>
                        <option>In Progress</option>
                        <option>Done</option>
                    </select>
                </div>

                <div class="pb-3">
                    <label for="endDate" class="fw-bold">End Date</label>
                    <input type="date" class="form-control" formControlName="endDate">
                </div>

                <!-- <div class="pb-3">
                    <label for="teamMembers" class="fw-bold">Project Team Members</label>
                    <select id="teamMembers" class="form-select" formControlName="teamMembers">
                        <option *ngFor="let members of teamMembers" value="{{members.firstName}}">{{members.firstName}}
                        </option>
                    </select>
                </div> -->

                <div class="pb-3">
                    <label for="teamMembers" class="fw-bold">Project Team Members</label>
                    <ng-multiselect-dropdown [settings]="settings" [data]="teamMembers" formControlName="teamMembers">
                    </ng-multiselect-dropdown>
                </div>
            </section>

        </div>
        <div class="col-12">
            <label for="description" class="fw-bold">Description</label>
            <textarea class="form-control" formControlName="description"></textarea>
        </div>

        <div class="d-flex align-items-center justify-content-center mt-3">
            <button type="button" class="btn btn-primary me-2 ps-4 pe-4 text-white" (click)="onSubmit()">Save</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        </div>
    </form>
    <!-- End: Project Form -->
</div>
