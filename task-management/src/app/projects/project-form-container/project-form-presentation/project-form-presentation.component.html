<div class="wrapper">
    <!-- Header -->
    <h3 class="border-bottom border-primary pb-2">{{formTitle}}</h3>

    <!-- Start: Project Form -->
    <form class="rounded shadow-sm bg-white p-3 mt-4" [formGroup]="projectForm">
        <div class="d-flex">
            <section class="col-6 pe-3 border-end">
                <!-- Start:Project Name -->
                <div class="pb-3">
                    <label for="name" class="fw-bold">Project Name</label>
                    <input type="text" class="form-control" formControlName="name">

                    <!-- Start: Name Validation -->
                    <div *ngIf="getControls['name'].touched && getControls['name'].errors || formSubmitted">
                        <small class="text-danger"
                            *ngIf="getControls['name'].errors && getControls['name'].errors['required']">
                            *name is required
                        </small>
                    </div>
                    <!-- End:Name Validation -->
                </div>
                <!-- End:Project Name -->

                <!-- Start: StartDate -->
                <div class="pb-3">
                    <label for="startDate" class="fw-bold">Start Date</label>
                    <input type="date" class="form-control" formControlName="startDate">

                    <!-- Start: StartDate Validation -->
                    <div *ngIf="getControls['startDate'].touched && getControls['startDate'].errors || formSubmitted">
                        <small class="text-danger"
                            *ngIf="getControls['startDate'].errors && getControls['startDate'].errors['required']">
                            *startDate is required
                        </small>
                    </div>
                    <!-- End: StartDate Validation -->
                </div>
                <!-- End: Start Date -->

                <!-- Start: Project Manager -->
                <div class="pb-3">
                    <label for="projectManager" class="fw-bold">Project Manager</label>
                    <select id="projectManager" class="form-select" formControlName="projectManager">
                        <option>Hiren Tandel</option>
                        <option>Akshita Kapadia</option>
                        <option>Kevang Patel</option>
                        <option>Viral Patel</option>
                        <option>Binal Lad</option>
                        <option>Ronak Patel</option>
                    </select>

                    <!-- Start: Project Manager Validation -->
                    <div
                        *ngIf="getControls['projectManager'].touched && getControls['projectManager'].errors || formSubmitted">
                        <small class="text-danger"
                            *ngIf="getControls['projectManager'].errors && getControls['projectManager'].errors['required']">
                            *projectManager is required
                        </small>
                    </div>
                    <!-- End: Project Manager Validation -->
                </div>
                <!-- End: Project Manager -->
            </section>

            <section class="col-6 ps-3">
                <!-- Start: Status -->
                <div class="pb-3">
                    <label for="status" class="fw-bold">Status</label>
                    <select id="status" class="form-select" formControlName="status">
                        <option>Started</option>
                        <option>In Progress</option>
                        <option>Done</option>
                    </select>

                    <!-- Start: Status Validation -->
                    <div *ngIf="getControls['status'].touched && getControls['status'].errors || formSubmitted">
                        <small class="text-danger"
                            *ngIf="getControls['status'].errors && getControls['status'].errors['required']">
                            *status is required
                        </small>
                    </div>
                    <!-- End: Status Validation -->
                </div>
                <!-- End: Status -->

                <!-- Start: End Date -->
                <div class="pb-3">
                    <label for="dueDate" class="fw-bold">Due Date</label>
                    <input type="date" class="form-control" formControlName="dueDate">

                    <!-- Start: Due Date Validation -->
                    <div *ngIf="getControls['dueDate'].touched && getControls['dueDate'].errors || formSubmitted">
                        <small class="text-danger"
                            *ngIf="getControls['dueDate'].errors && getControls['dueDate'].errors['required']">
                            *dueDate is required
                        </small>
                    </div>
                    <!-- End: Due Date Validation -->
                </div>
                <!-- End: Due Date -->

                <!-- Start: Poject Team Members -->
                <div class="pb-3">
                    <label for="teamMembers" class="fw-bold">Project Team Members</label>
                    <ng-multiselect-dropdown [settings]="settings" [data]="teamMembers" formControlName="teamMembers">
                    </ng-multiselect-dropdown>

                    <!-- Start: Project Team members Validation -->
                    <div
                        *ngIf="getControls['teamMembers'].touched && getControls['teamMembers'].errors || formSubmitted">
                        <small class="text-danger"
                            *ngIf="getControls['teamMembers'].errors && getControls['teamMembers'].errors['required']">
                            *teamMembers is required
                        </small>
                    </div>
                    <!-- End: Project Team members Validation -->
                </div>
                <!-- End: Poject Team Members -->
            </section>
        </div>

        <!-- Start: Description -->
        <div class="col-12">
            <label for="description" class="fw-bold">Description</label>
            <textarea class="form-control" formControlName="description"></textarea>

            <!-- Start: Descrption Validation -->
            <div *ngIf="getControls['description'].touched && getControls['description'].errors || formSubmitted">
                <small class="text-danger"
                    *ngIf="getControls['description'].errors && getControls['description'].errors['required']">
                    *description is required
                </small>
            </div>
            <!-- End: Descrption Validation -->
        </div>
        <!-- End: Description -->

        <!-- Start: Savve and Cancel Button -->
        <div class="d-flex align-items-center justify-content-center mt-3">
            <button type="button" class="btn btn-primary me-2 ps-4 pe-4 text-white" (click)="onSubmit()">Save</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        </div>
        <!-- End: Savve and Cancel Button -->
    </form>
    <!-- End: Project Form -->
</div>
