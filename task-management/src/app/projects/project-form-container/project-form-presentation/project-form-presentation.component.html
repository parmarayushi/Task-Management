<div class="wrapper h-100 overflow-hidden  d-flex flex-column">
    <!-- Header -->
    <h3 class="border-bottom border-primary pb-2">{{formTitle}}</h3>

    <!-- Start: Project Form -->
    <form class="rounded shadow-sm bg-white p-3 mt-3 mt-sm-4 overflow-auto h-100" [formGroup]="projectForm">
        <div class="d-sm-flex">
            <section class="col-12 col-sm-6 pe-sm-3 border-end border-sm-end">
                <!-- Start:Project Name Field -->
                <div class="pb-3">
                    <label for="name" class="fw-bold">Project Name</label>
                    <small *ngIf="getControls['name'].errors && getControls['name'].errors['required']"
                        class="text-danger fw-bold">
                        *
                    </small>
                    <input type="text" class="form-control" formControlName="name">

                    <!-- Start: Project Name Field Validation -->
                    <div *ngIf="getControls['name'].touched && getControls['name'].errors || formSubmitted">
                        <small *ngIf="getControls['name'].errors && getControls['name'].errors['required']"
                            class="text-danger">
                            name is required.
                        </small>
                    </div>
                    <!-- End: Project Name Field Validation -->
                </div>
                <!-- End: Project Name Field -->

                <!-- Start: StartDate Field -->
                <div class="pb-3">
                    <label for="startDate" class="fw-bold">Start Date</label>
                    <small *ngIf="getControls['startDate'].errors && getControls['startDate'].errors['required']"
                        class="text-danger fw-bold">
                        *
                    </small>
                    <input type="date" class="form-control" formControlName="startDate">

                    <!-- Start: StartDate Field Validation -->
                    <div *ngIf="getControls['startDate'].touched && getControls['startDate'].errors || formSubmitted">
                        <small *ngIf="getControls['startDate'].errors && getControls['startDate'].errors['required']"
                            class="text-danger">
                            startDate is required.
                        </small>
                    </div>
                    <!-- End: StartDate Field Validation -->
                </div>
                <!-- End: Start Date Field -->

                <!-- Start: Project Manager Field -->
                <div class="pb-3">
                    <label for="projectManager" class="fw-bold">Project Manager</label>
                    <small
                        *ngIf="getControls['projectManager'].errors && getControls['projectManager'].errors['required']"
                        class="text-danger fw-bold">
                        *
                    </small>
                    <select id="projectManager" class="form-select" formControlName="projectManager">
                        <option>Hiren Tandel</option>
                        <option>Mitul Patel</option>
                        <option>Akshita Kapadia</option>
                        <option>Kevang Patel</option>
                        <option>Viral Patel</option>
                        <option>Binal Lad</option>
                        <option>Ronak Patel</option>
                    </select>

                    <!-- Start: Project Manager Field Validation -->
                    <div
                        *ngIf="getControls['projectManager'].touched && getControls['projectManager'].errors || formSubmitted">
                        <small
                            *ngIf="getControls['projectManager'].errors && getControls['projectManager'].errors['required']"
                            class="text-danger">
                            projectManager is required.
                        </small>
                    </div>
                    <!-- End: Project Manager Field Validation -->
                </div>
                <!-- End: Project Manager Field -->
            </section>

            <section class="col-12 col-sm-6 ps-sm-3">
                <!-- Start: Status Field -->
                <div class="pb-3">
                    <label for="status" class="fw-bold">Status</label>
                    <small *ngIf="getControls['status'].errors && getControls['status'].errors['required']"
                        class="text-danger fw-bold">
                        *
                    </small>
                    <select id="status" class="form-select" formControlName="status">
                        <option>Started</option>
                        <option>In Progress</option>
                        <option>Done</option>
                    </select>

                    <!-- Start: Status Field Validation -->
                    <div *ngIf="getControls['status'].touched && getControls['status'].errors || formSubmitted">
                        <small *ngIf="getControls['status'].errors && getControls['status'].errors['required']"
                            class="text-danger">
                            status is required.
                        </small>
                    </div>
                    <!-- End: Status Field Validation -->
                </div>
                <!-- End: Status Field -->

                <!-- Start: DueDate Field -->
                <div class="pb-3">
                    <label for="dueDate" class="fw-bold">Due Date</label>
                    <small *ngIf="getControls['dueDate'].errors && getControls['dueDate'].errors['required']"
                        class="text-danger fw-bold">
                        *
                    </small>
                    <input type="date" class="form-control" formControlName="dueDate">

                    <!-- Start: DueDate Field Validation -->
                    <div *ngIf="getControls['dueDate'].touched && getControls['dueDate'].errors || formSubmitted">
                        <small *ngIf="getControls['dueDate'].errors && getControls['dueDate'].errors['required']"
                            class="text-danger">
                            *dueDate is required.
                        </small>
                    </div>
                    <!-- End: DueDate Field Validation -->
                </div>
                <!-- End: DueDate Field -->

                <!-- Start: Poject Team Members Field -->
                <div class="pb-3">
                    <label for="teamMembers" class="fw-bold">Project Team Members</label>
                    <small *ngIf="getControls['teamMembers'].errors && getControls['teamMembers'].errors['required']"
                        class="text-danger fw-bold">
                        *
                    </small>
                    <ng-multiselect-dropdown [settings]="settings" [data]="teamMembers" formControlName="teamMembers">
                    </ng-multiselect-dropdown>

                    <!-- Start: Project Team members Field Validation -->
                    <div
                        *ngIf="getControls['teamMembers'].touched && getControls['teamMembers'].errors || formSubmitted">
                        <small
                            *ngIf="getControls['teamMembers'].errors && getControls['teamMembers'].errors['required']"
                            class="text-danger">
                            teamMembers is required.
                        </small>
                    </div>
                    <!-- End: Project Team members Field Validation -->
                </div>
                <!-- End: Poject Team Members Field -->
            </section>
        </div>

        <!-- Start: Description Field -->
        <div class="col-12">
            <label for="description" class="fw-bold">Description</label>
            <small *ngIf="getControls['description'].errors && getControls['description'].errors['required']"
                class="text-danger fw-bold">
                *
            </small>
            <textarea class="form-control" formControlName="description"></textarea>

            <!-- Start: Descrption Field Validation -->
            <div *ngIf="getControls['description'].touched && getControls['description'].errors || formSubmitted">
                <small *ngIf="getControls['description'].errors && getControls['description'].errors['required']"
                    class="text-danger">
                    description is required.
                </small>
            </div>
            <!-- End: Descrption Field Validation -->
        </div>
        <!-- End: Description Field -->

        <!-- Start: Savve and Cancel Button -->
        <div class="d-flex align-items-center justify-content-between justify-content-sm-center mt-3">
            <button type="button" class="btn btn-primary me-2 ps-4 pe-4 text-white" (click)="onSubmit()">Save</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        </div>
        <!-- End: Savve and Cancel Button -->
    </form>
    <!-- End: Project Form -->
</div>
