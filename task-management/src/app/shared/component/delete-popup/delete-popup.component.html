<div class="col">
    <div class="card py-5 px-4 rounded">
        <p class="card-title fw-bold">Are you sure you want to delete this record ?</p>
        <div class="d-flex align--item-center justify-content-around mt-4">
            <button (click)="close(true)" type="button" class="btn btn-primary px-4 text-white">Yes</button>
            <button (click)="close(false)" type="button" class="btn btn-danger px-4">No</button>
        </div>
    </div>
</div>
